<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/prefixfree.min.js"></script>
    
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/velocity.min.js"></script>

</head>

<body>
    <article>

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 1133.424 2311.444" enable-background="new 0 0 1133.424 2311.444"
             xml:space="preserve">
        <g id="first">
            <rect fill="#455962" width="1133.424" height="694.778"/>
            <path fill="#FFFFFF" d="M684.712,353c0,6.627-5.373,12-12,12h-212c-6.627,0-12-5.373-12-12V141c0-6.627,5.373-12,12-12h212
                c6.627,0,12,5.373,12,12V353z"/>
            <text transform="matrix(1 0 0 1 249.8955 501)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Here my prototype App!</text>
        </g>
        <g id="second">
            <rect y="707.334" fill="#00ABBF" width="1133.424" height="310.777"/>
            <text transform="matrix(1 0 0 1 456.6289 877)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Scene 1</text>
        </g>
        <g id="third">
            <rect y="1030.667" fill="#79BF00" width="1133.424" height="310.777"/>
            <text transform="matrix(1 0 0 1 456.6289 1209)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Scene 2</text>
        </g>
        <g id="fourth">
            <rect y="1354" fill="#FFC81F" width="1133.424" height="310.777"/>
            <text transform="matrix(1 0 0 1 456.6289 1529)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Scene 3</text>
        </g>
        <g id="fifth">
            <rect y="1677.334" fill="#BF4B00" width="1133.424" height="310.777"/>
            <text transform="matrix(1 0 0 1 456.6289 1849)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Scene 4</text>
        </g>
        <g id="sixth">
            <rect y="2000.667" fill="#646464" width="1133.424" height="310.777"/>
            <text transform="matrix(1 0 0 1 456.6289 2177)" fill="#FFFFFF" font-family="'ArialMT'" font-size="60">Scene 5</text>
        </g>
   </svg>


        </article>
    <script>
        
        // select all groups and make them transparent
        $('svg g').css('opacity', 0);
        
        // select the #first group and show it
        $('svg #first')
            .velocity({opacity:[1, 0]},{duration:500});
        
        // select the #second group and show and translate
        $('svg #second')
            .velocity({translateY:[0, 50], opacity:[1,0]},{duration:600, delay:500});
        
        // same for the others, looks at delay prop to make a sequence
        $('svg #third')
            .velocity({translateY:[0, 50], opacity:[1,0]},{duration:600, delay:750});
        
        $('svg #fourth')
            .velocity({translateY:[0, 50], opacity:[1,0]},{duration:600, delay:1000});
        
        $('svg #fifth')
            .velocity({translateY:[0, 50], opacity:[1,0]},{duration:600, delay:1250});
        
        $('svg #sixth')
            .velocity({translateY:[0, 50], opacity:[1,0]},{duration:600, delay:1500});
        
    </script>

</body>

</html>
